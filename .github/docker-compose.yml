version: "3.4"
volumes:
  shared-volume:
    driver: local
services:
  shared-tmp:
    image: busybox
    command: chmod -R 777 /tmp/docker
    volumes:
      - shared-volume:/tmp/docker

  mysql:
    image: mysql:${MYSQL_DOCKER_VERSION}
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "db_imi_test"
      TZ: "Asia/Shanghai"
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:13
    container_name: "postgres"
    environment:
      POSTGRES_USER: root
      POSTGRES_DB: db_imi_test
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - "${GITHUB_WORKSPACE}:/imi:rw"

  redis:
    image: redis:6-alpine
    container_name: redis
    depends_on:
      - shared-tmp
    command: redis-server /etc/redis.conf
    volumes:
      - ./redis.conf:/etc/redis.conf
      - shared-volume:/tmp/docker
    ports:
      - 6379:6379

  rabbitmq:
    container_name: rabbitmq
    image: "rabbitmq:3.8-management"
    environment:
      RABBITMQ_DEFAULT_VHOST: "/"
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    ports:
      - "4369:4369"
      - "15672:15672"
      - "5672:5672"
      - "25672:25672"

  zookeeper:
    container_name: zookeeper
    image: zookeeper:3.4
    ports:
      - "2181:2181"

  kafka1:
    container_name: kafka1
    image: wurstmeister/kafka:2.13-2.7.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ADVERTISED_HOST_NAME: kafka1
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_HOST_NAME: kafka1
      KAFKA_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      HOSTNAME_COMMAND: hostname -i
      KAFKA_LISTENERS: PLAINTEXT://kafka1:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9092
      KAFKA_NUM_PARTITIONS: 3
    ports:
      - "9092:9092"

  redis-cluster-node-0:
    container_name: redis-cluster-node-0
    image: bitnami/redis-cluster:7.2
    depends_on:
      - redis-cluster-node-1
      - redis-cluster-node-2
    environment:
      REDIS_PASSWORD: "l83aa26"
      REDISCLI_AUTH: "l83aa26"
      REDIS_CLUSTER_REPLICAS: "1"
      REDIS_NODES: "redis-cluster-node-0:6379 redis-cluster-node-1:6379 redis-cluster-node-2:6379"
      REDIS_CLUSTER_CREATOR: "yes"
    ports:
      - "6479:6379"

  redis-cluster-node-1:
    container_name: redis-cluster-node-1
    image: bitnami/redis-cluster:7.2
    environment:
      REDIS_PASSWORD: "l83aa26"
      REDIS_NODES: "redis-cluster-node-0:6479 redis-cluster-node-1:6480 redis-cluster-node-2:6481"
    ports:
      - "6480:6379"

  redis-cluster-node-2:
    container_name: redis-cluster-node-2
    image: bitnami/redis-cluster:7.2
    environment:
      REDIS_PASSWORD: "l83aa26"
      REDIS_NODES: "redis-cluster-node-0:6479 redis-cluster-node-1:6480 redis-cluster-node-2:6481"
    ports:
      - "6481:6379"

  swoole:
    container_name: "swoole"
    image: ghcr.io/${REPOSITORY_OWNER}/imi-swoole-test:${IMAGE_VERSION}
    depends_on:
      - shared-tmp
      - mysql
      - redis
      - rabbitmq
      - kafka1
      - postgres
      - redis-cluster-node-0
    environment:
      MYSQL_SERVER_HOST: mysql
      REDIS_SERVER_HOST: ${REDIS_SERVER_HOST}
      PGSQL_SERVER_HOST: postgres
      MYSQL_SERVER_PASSWORD: ""
      AMQP_SERVER_HOST: "rabbitmq"
      KAFKA_BOOTSTRAP_SERVERS: "kafka1:9092"
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    volumes:
      - "${GITHUB_WORKSPACE}:/imi:rw"
      - shared-volume:/tmp/docker
    working_dir: /imi
    command: tail -f /dev/null
    tty: true

  php:
    container_name: "php"
    depends_on:
      - shared-tmp
      - mysql
      - redis
      - rabbitmq
      - kafka1
      - postgres
      - redis-cluster-node-0
    environment:
      MYSQL_SERVER_HOST: mysql
      REDIS_SERVER_HOST: ${REDIS_SERVER_HOST}
      PGSQL_SERVER_HOST: postgres
      MYSQL_SERVER_PASSWORD: ""
      AMQP_SERVER_HOST: "rabbitmq"
      KAFKA_BOOTSTRAP_SERVERS: "kafka1:9092"
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    build:
      context: .
      dockerfile: php.dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION}
        SWOOLE_VERSION: ${SWOOLE_VERSION}
        ROADRUNNER_DOCKER_VERSION: ${ROADRUNNER_DOCKER_VERSION}
        POSTGRESQL_VERSION: ${POSTGRESQL_VERSION}
    volumes:
      - "${GITHUB_WORKSPACE}:/imi:rw"
      - "/tmp/base_cache:/tmp/base_cache:rw"
      - shared-volume:/tmp/docker
    working_dir: /imi
    command: tail -f /dev/null

  swoole-only:
    container_name: "swoole-only"
    image: ghcr.io/${REPOSITORY_OWNER}/imi-swoole-test:${IMAGE_VERSION}
    environment:
      RUNNING_CI_RECTOR_CACHE_DIR: ${RUNNING_CI_RECTOR_CACHE_DIR}
    volumes:
      - "${GITHUB_WORKSPACE}:/imi:rw"
      - "/tmp/base_cache:/tmp/base_cache:rw"
      - "/tmp/base_cache/phpstan:/tmp/phpstan:rw"
    working_dir: /imi
    command: tail -f /dev/null
    tty: true