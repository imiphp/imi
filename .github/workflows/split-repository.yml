name: split repository

on: [push]

jobs:
  split-repository:
    if: github.repository == 'Yurunsoft/imi' && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Configure Private Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.IMI_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Split
        env:
          IMI_ACCESS_TOKEN: ${{ secrets.IMI_ACCESS_TOKEN }}
          SPLIT_CONFIG: ${{ secrets.SPLIT_CONFIG }}
        run: |
          php -dxdebug.overload_var_dump=1 split-repository/run.php
